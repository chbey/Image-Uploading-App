<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4; /* Soft gray background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #fad390,
                #f8c471
            ); /* Gradient for a warm and friendly feel */
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #badc58,
                #52c7a5
            ); /* Gradient for a fresh and inviting feel */
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 500px;
            width: 400px;
            background-color: #ffffff;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #333;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 600;
            line-height: 42px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
        }

        input {
            display: block;
            height: 45px;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 0 12px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 400;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #63a8e5;
        }

        ::placeholder {
            color: #868e96;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #63a8e5;
            color: #fff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a8ed6;
        }

        .social {
            margin-top: 20px;
            display: flex;
        }

        .social div {
            background: #63a8e5;
            width: 150px;
            border-radius: 5px;
            padding: 8px 10px;
            margin-right: 10px;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social div:hover {
            background-color: #4a8ed6;
        }

        .social .fb {
            margin-left: 0;
        }

        .social i {
            margin-right: 4px;
        }

        .app {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 24px;
            text-align: left;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="app">
        <p>"Free, Fast, and Fabulous: Start </p>
        <p>Uploading Your Images Now!"</p>
    </div>

    <!-- {% if error_message %}
    <p style="color: red; text-align: left;">{{ error_message }}</p>
    {% endif %} -->

    <form action="" method="post">
        {% csrf_token %}
        <h3>Create an Account</h3>
        <!-- Display error message -->
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <label for="username">Username</label>
        <input type="text" placeholder="Choose a username" name="username" id="username" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" name="email" id="email" required>

        <label for="password1">Password</label>
        <input type="password" placeholder="Create a password" id="password1" name="password1" required>

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" id="password2" name="password2" required>

        <button type="submit">Sign Up</button>

        

        <a href="{% url 'login' %}">Already have an account? Login here</a>
    </form>
</body>

</html>
